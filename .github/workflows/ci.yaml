name: CI Workflow
on: push


jobs:

  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
            host: github.com
            private-key: ${{ secrets.PRIV_KEY }}

      - name: Clone repository
        run: git clone git@github.com:akankshar05/performance_report.git

      - name: cd to wht
        run: |
          cd wht
          pwd
          