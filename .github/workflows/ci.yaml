name: Update Time

on:
  push:
    branches:
      - 'main'
      - 'Release*'

jobs:
  update-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Update time in HTML
        run: node update-time.js
